<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="load.css">
    <!-- https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css -->

<body class="bg-gray">
    <h2 class="text-center text-success">Search your favourite food</h2>
    <!-- meals serach area -->
    <div class="input-group mb-1 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Search the food you want" aria-label="Recipient's username"
            aria-describedby="button-addon2" id="search-feild">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>
    <div id="loading"></div>
    <div class="text-center">
        <p id="error-message" class="text-danger  ">
            Something went wrong please try again later
        </p>
    </div>
    <!-- single meal detail -->
    <div id="meal-details" class="w-50 mx-auto position">

    </div>
    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
        </div>
    </div>
